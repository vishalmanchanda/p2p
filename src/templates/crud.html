<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Server CRUD Generator</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background-color: #f3f4f6;
    }
    .page-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    .tab-container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">JSON Server CRUD Generator</h1>
      <p class="text-gray-600 mt-2">A professional CRUD interface for your JSON Server API</p>
    </header>
    
    <!-- Tabs -->
    <div class="mb-6">
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
          <button id="users-tab" class="tab-btn border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
            <i class="fas fa-users mr-2"></i>Users
          </button>
          <button id="products-tab" class="tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
            <i class="fas fa-box mr-2"></i>Products
          </button>
        </nav>
      </div>
    </div>
    
    <!-- Tab Content -->
    <div class="tab-content" id="users-content">
      <div id="user-crud"></div>
    </div>
    
    <div class="tab-content hidden" id="products-content">
      <div id="product-crud"></div>
    </div>
  </div>
  
  <!-- CRUD Generator Script -->
  <script src="generate-crud.js"></script>
</body>
</html>
